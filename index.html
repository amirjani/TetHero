    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.26.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.1/dist/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0"></script>
    <script src="./chartjs-chart-financial.js" type="text/javascript"></script>
    <script>
            function getParameterByName(name, url = window.location.href) {
                name = name.replace(/[\[\]]/g, '\\$&');
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }

        fetch("http://localhost:3000/api/pricing/last-day-candle" + `?candle=${getParameterByName("candle") || 15}&source=${getParameterByName("source")|| "OnPay"}`)
        .then(async response => {
            const jsonResponse = await response.json()

            // START FINANCIAL CHART

            var ctx = document.getElementById('line-chart').getContext('2d');
            ctx.canvas.width = 1000;
            ctx.canvas.height = 250;

            var barCount = 60;



            
            var initialDateStr = '01 Apr 2017 00:00 Z';

            
            var barData = jsonResponse.data.map(item => {
                var DATE_RFC2822 = "DD MMM YYYY HH:mm";
                console.log("DATE_RFC2822",moment(item.x).format(DATE_RFC2822),"----",initialDateStr,"-open-", item.open, "-close-",item.close);
                // year, month, day, hours
                return {
                    // moment(item.x).toDate()
                    x: luxon.DateTime.fromRFC2822(moment(item.x).format(DATE_RFC2822)+" Z").valueOf(),
                    o: item.open,
                    h: item.max,
                    l: item.min,
                    c: item.close
                };
            })
            // var barData = getRandomData(initialDateStr, barCount);

            // function getRandomData(dateStr, count) {
            //     console.log(dateStr);
            //     var date = luxon.DateTime.fromRFC2822(dateStr);
            //     console.log(date);
            //     var data = [randomBar(date, 30)];
            //     while (data.length < count) {
            //         date = date.plus({days: 1});
            //         if (date.weekday <= 5) {
            //             data.push(randomBar(date, data[data.length - 1].c));
            //         }
            //     }
            //     return data;
            // }



            function lineData() { return barData.map(d => { return { x: d.x, y: d.c} }) };

            var chart = new Chart(ctx, {
                type: 'candlestick',
                data: {
                    datasets: [{
                        label: 'CHRT - Chart.js Corporation',
                        data: barData
                    }]
                },
                options: {
                    plugins: {
                        zoom: {
                            zoom: {
                                wheel: {
                                    enabled: true,
                                },
                                pinch: {
                                    enabled: true
                                },
                                mode: 'xy',
                            }
                        }
                    },
                }
            });

            var getRandomInt = function(max) {
                return Math.floor(Math.random() * Math.floor(max));
            };

            function randomNumber(min, max) {
                return Math.random() * (max - min) + min;
            }

            function randomBar(date, lastClose) {
                var open = +randomNumber(lastClose * 0.95, lastClose * 1.05).toFixed(2);
                var close = +randomNumber(open * 0.95, open * 1.05).toFixed(2);
                var high = +randomNumber(Math.max(open, close), Math.max(open, close) * 1.1).toFixed(2);
                var low = +randomNumber(Math.min(open, close) * 0.9, Math.min(open, close)).toFixed(2);
                return {
                    x: date.valueOf(),
                    o: open,
                    h: high,
                    l: low,
                    c: close
                };

            }

           

            var update = function() {
                var dataset = chart.config.data.datasets[0];

                // candlestick vs ohlc
                var type = document.getElementById('type').value;
                dataset.type = type;

                // linear vs log
                var scaleType = document.getElementById('scale-type').value;
                chart.config.options.scales.y.type = scaleType;

                // color
                var colorScheme = document.getElementById('color-scheme').value;
                if (colorScheme === 'neon') {
                    dataset.color = {
                        up: '#01ff01',
                        down: '#fe0000',
                        unchanged: '#999',
                    };
                } else {
                    delete dataset.color;
                }

                // border
                var border = document.getElementById('border').value;
                var defaultOpts = Chart.defaults.elements[type];
                if (border === 'true') {
                    dataset.borderColor = defaultOpts.borderColor;
                } else {
                    dataset.borderColor = {
                        up: defaultOpts.color.up,
                        down: defaultOpts.color.down,
                        unchanged: defaultOpts.color.up
                    };
                }

                // mixed charts
                var mixed = document.getElementById('mixed').value;
                if(mixed === 'true') {
                    chart.config.data.datasets = [
                        {
                            label: 'CHRT - Chart.js Corporation',
                            data: barData
                        },
                        {
                            label: 'Close price',
                            type: 'line',
                            data: lineData()
                        }	
                    ]
                }
                else {
                    chart.config.data.datasets = [
                        {
                            label: 'CHRT - Chart.js Corporation',
                            data: barData
                        }	
                    ]
                }

                chart.update();
            };

            // document.getElementById('update').addEventListener('click', update);

            // document.getElementById('randomizeData').addEventListener('click', function() {
            //     barData = getRandomData(initialDateStr, barCount);
            //     update();
            // });

            // END FINANCIAL CHART



            const prices = jsonResponse.data.map(item => {
                const color = `${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}`
                
                const sortedData = item.buyChart
                const line = {
                    data: sortedData,
                    label: item.source,
                    borderColor: "#3e95cd",
                    
                    fill: false,
                    backgroundColor: [
                        `rgba(${color}, 1)`
                    ],
                    borderColor: [
                        `rgba(${color}, 1)`
                    ],
                    borderWidth: 2,
                    lineTension: 0.500
                }
                return line;
            })
            
        })
    </script>
